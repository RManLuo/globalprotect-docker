version: '2.4'
 
services:
  globalprotect:
    image: globalprotect-docker
    hostname: globalprotect
    restart: unless-stopped
    tty: true
    volumes:
      - ./config/com.yuezk.qt:/root/.config/com.yuezk.qt
      - ./config/gp.conf:/etc/gpservice/gp.conf
      - ./config/hipreport.sh:/root/hipreport.sh
    devices:
      - /dev/net/tun
      - /dev/vhost-net
    cap_add:
      - NET_ADMIN
    ports:
      - 127.0.0.1:8083:8083
      - 127.0.0.1:10081:1080
    networks:
      - globalprotect
    environment:
      - QTWEBENGINE_CHROMIUM_FLAGS=--no-sandbox
      - APP_VERSION=6.2.1-12
 
networks:
  globalprotect:
    external: false
    name: globalprotect
